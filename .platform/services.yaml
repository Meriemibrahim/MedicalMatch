#he name given to the Headless Chrome service (lowercase alphanumeric only).
chrome-headless:
    # The type of your service (chrome-headless), which uses the format
    # 'type:version'. Be sure to consult the Headless Chrome documentation
    # (https://docs.platform.sh/add-services/headless-chrome.html#supported-versions)
    # when choosing a version. If you specify a version number which is not available,
    # the CLI will return an error.
    type: chrome-headless:120

# The name given to the Elasticsearch service (lowercase alphanumeric only).
elasticsearch:
    # The type of your service (elasticsearch), which uses the format
    # 'type:version'. Be sure to consult the Elasticsearch documentation
    # (https://docs.platform.sh/add-services/elasticsearch.html#supported-versions)
    # when choosing a version. If you specify a version number which is not available,
    # the CLI will return an error.
    type: elasticsearch:8.5
    # The disk attribute is the size of the persistent disk (in MB) allocated to the service.
    disk: 256

# The name given to the Redis service (lowercase alphanumeric only).
redis:
    # The type of your service (redis), which uses the format
    # 'type:version'. Be sure to consult the Redis documentation
    # (https://docs.platform.sh/add-services/redis.html#supported-versions)
    # when choosing a version. If you specify a version number which is not available,
    # the CLI will return an error.
    type: redis:7.2

# The name given to the Solr service (lowercase alphanumeric only).
solr:
    # The type of your service (solr), which uses the format
    # 'type:version'. Be sure to consult the Solr documentation
    # (https://docs.platform.sh/add-services/solr.html#supported-versions)
    # when choosing a version. If you specify a version number which is not available,
    # the CLI will return an error.
    type: solr:9.2
    # The disk attribute is the size of the persistent disk (in MB) allocated to the service.
    disk: 256
